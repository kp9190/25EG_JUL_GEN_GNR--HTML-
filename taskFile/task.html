    <p>સચિન રમેશ તેંડુલકર (મુંબઈ ખાતે, જન્મ ૨૪ એપ્રિલ ૧૯૭૩) એ ભારતીય ક્રિકેટર છે જે ક્રિકેટના ઇતિહાસમાં મહાન બલ્લેબાજ છે. તે ટેસ્ટ અને એક દિવસીય આંતરરાષ્ટ્રીય ક્રિકેટમાં મુખ્ય રન-સ્કોરર તેમજ સદી કરનાર છે. ૨૦૦૨માં વિઝડને સચિનને ટેસ્ટ ક્રિકેટમાં સર ડોનાલ્ડ બ્રેડમેન બાદ બીજા ક્રમના સૌથી મહાન ટેસ્ટ બેટ્સમેન અને એક દિવસીય મેચોમાં સર વિવિયન રિચાર્ડ્સ બાદ બીજા ક્રમના સૌથી મહાન બેટ્સમેન ગણાવ્યા છે. સપ્ટેમ્બર ૨૦૦૭માં ઓસ્ટ્રેલિયન લેગ સ્પિનર શેન વોર્ને તેંડુલકરને તેમની જોડે તેમજ તેમની સામે રમેલ સૌથી મહાન ખેલાડી તરીકે ઓળખાવ્યા હતા.[૬] તેંડુલકર એ વર્તમાન પેઢીના એક માત્ર ખેલાડી છે જેમને બ્રેડમેન ઈલેવનમાં સામેલ કરવામાં આવ્યા હતા. તે ઘણીવાર લિટલ માસ્ટર કે માસ્ટર બ્લાસ્ટરના નામથી પણ ઓળખાય છે. સચિન તેંડુલકર કુલ છ ક્રિકેટ વિશ્વકપમાં ભારતીય ટીમમાં સામેલ હતા, જે પૈકી ૨૦૧૧ના વિશ્વકપની વિજેતા ભારતીય ટીમનો પણ સમાવેશ થાય છે.[૭]. આ ઉપરાંત તેમને સાઉથ આફ્રિકા ખાતે યોજાયેલ ૨૦૦૩ના વિશ્વક</p>
